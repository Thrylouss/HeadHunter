{% extends 'HeadHunterApp/layouts/base.html' %}

{% block title %}
	Main
{% endblock %}

{% block style-back %}

{% endblock %}

{% block content %}
    <a href="{% url 'worker' %}">&larr; Back</a>
    {% if request.user.is_staff %}
        <form class="create-resume" action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Save</button>
        </form>
    {% else %}
        <form class="create-resume" action="" method="post">
            {% csrf_token %}
            {{ vacancy_form.as_p }}
            <button>Save</button>
        </form>
    {% endif %}

{% endblock %}
